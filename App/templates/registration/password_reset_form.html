{% block content %}
  <h2>Reset Your Password</h2>
  <p>Please enter the email address associated with your account to receive a password reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
  </form>
  <a href="{% url 'login' %}">Back to Login</a>
{% endblock %}
